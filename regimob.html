<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="regimob.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="left-section">
            <div class="image-wrapper">
                <img src="roommates.png" alt="Friends Group Illustration">
            </div>
        </div>


        <div class="right-section">
            <div class="content-wrapper">
                <h2 class="app-name">App Name</h2>

                <div class="form-container">
                    <h1 class="title">Enter Mobile Number</h1>
                    <p class="subtitle">Verification code will be sent to this number</p>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-phone"></i></span>
                        <input type="tel" id="phoneInput" placeholder="0000 000 000">
                    </div>

                    <button id="getOtpBtn" class="btn-otp">Get OTP</button>
                </div>
            </div>
        </div>
    </div>
    <script src="regimob.js"></script>
</body>

</html>
