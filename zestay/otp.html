<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>

    <!-- FIXED path for Vite -->
    <link rel="stylesheet" href="/src/css/otp.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="left-section">
            <div class="image-wrapper">
                <!-- FIXED image path -->
                <img src="/images/roommates.png" alt="Friends Group Illustration">
            </div>
        </div>

        <div class="right-section">
            <div class="content-wrapper">
                <h2 class="app-name">App Name</h2>

                <div class="form-container">
                    <h1 class="title">Enter OTP</h1>
                    <p class="subtitle">Enter the verification code sent to your number</p>

                    <div class="otp-container">
                        <input type="text" maxlength="1" class="otp-input" data-index="0">
                        <input type="text" maxlength="1" class="otp-input" data-index="1">
                        <input type="text" maxlength="1" class="otp-input" data-index="2">
                        <input type="text" maxlength="1" class="otp-input" data-index="3">
                        <input type="text" maxlength="1" class="otp-input" data-index="4">
                        <input type="text" maxlength="1" class="otp-input" data-index="5">
                    </div>

                    <button id="verifyBtn" class="btn-verify">Verify</button>
                </div>
            </div>
        </div>
    </div>

    <!-- IMPORTANT: load through Vite entry -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
