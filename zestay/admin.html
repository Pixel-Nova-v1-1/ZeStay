<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Zestay - Admin Dashboard</title>
    <link rel="stylesheet" href="./src/css/admin.css">
    <link rel="stylesheet" href="./src/css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Initial Loading State */
        #admin-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #d3f9f6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #00C4B4;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .admin-container {
            display: none;
            /* Hidden by default */
        }
    </style>
</head>

<body>
    <div id="admin-loader">
        <div class="spinner"></div>
        <p>Verifying Access...</p>
    </div>

    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <h2><span class="brand-text">ZeStay Admin</span></h2>
            </div>
            <nav>
                <ul>
                    <li class="active" data-tab="dashboard">
                        <i class="fas fa-home"></i> Dashboard
                    </li>
                    <li data-tab="users">
                        <i class="fas fa-users"></i> Users
                    </li>
                    <li data-tab="verification">
                        <i class="fas fa-check-circle"></i> Verification
                    </li>
                    <li data-tab="listings">
                        <i class="fas fa-building"></i> Listings
                    </li>
                    <li data-tab="reports">
                        <i class="fas fa-flag"></i> Reports
                    </li>
                    <li data-tab="settings">
                        <i class="fas fa-cog"></i> Settings
                    </li>
                </ul>
            </nav>
            <div class="logout-section">
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h1 id="pageTitle">Dashboard</h1>
                <div class="user-info">
                    <span id="adminEmail">Loading...</span>
                </div>
            </header>

            <div id="contentArea">
                <!-- Dashboard Content -->
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p id="totalUsers">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Listings</h3>
                        <p id="activeListings">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>New Reports</h3>
                        <p id="newReports">0</p>
                    </div>
                </div>

                <div class="recent-activity">
                    <h2>Recent Activity</h2>
                    <ul id="activityList">
                        <li>Loading activity...</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./src/js/admin.js"></script>
</body>

</html>
