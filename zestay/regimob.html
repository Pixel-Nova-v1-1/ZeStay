<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>

    <link rel="stylesheet" href="src/css/regimob.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="image-wrapper">
                <img src="/images/roommates.png" alt="Friends Group Illustration" />
            </div>
        </div>

        <div class="right-section">
            <div class="content-wrapper">
                <h2 class="app-name">App Name</h2>

                <div class="form-container">
                    <h1 class="title" id="authTitle">Continue with Email</h1>
                    <p class="subtitle" id="authSubtitle">
                        We’ll send you a secure login link
                    </p>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="emailInput" placeholder="you@example.com" />
                    </div>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="passwordInput" placeholder="Password" />
                        <span class="toggle-password" id="togglePasswordBtn"
                            style="cursor: pointer; margin-left: 10px;">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>

                    <div class="input-group" id="confirmPasswordGroup" style="display: none;">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" />
                    </div>

                    <button id="authActionBtn" class="btn-otp">
                        Continue
                    </button>
                </div>

                <div id="verificationSection" style="display: none; text-align: center;">
                    <div class="icon-circle"
                        style="margin: 0 auto 20px; width: 80px; height: 80px; background: #e8f5e9; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fa-solid fa-envelope-open-text" style="font-size: 32px; color: #2e7d32;"></i>
                    </div>
                    <h2 class="title" style="margin-bottom: 10px;">Check your inbox</h2>
                    <p class="subtitle" style="margin-bottom: 30px;">
                        We sent a verification link to your email. Please click the link to verify your account.
                    </p>
                    <button id="resendBtn" class="btn-otp"
                        style="background-color: transparent; color: #2e7d32; border: 1px solid #2e7d32; margin-top: 10px;">
                        Resend Link
                    </button>
                    <p style="margin-top: 20px; font-size: 0.9rem; color: #666;">
                        Waiting for verification... <i class="fa-solid fa-spinner fa-spin"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.js"></script>

    <!-- UI text only -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const mode = params.get("mode");

        const title = document.getElementById("authTitle");
        const subtitle = document.getElementById("authSubtitle");

        if (mode === "register") {
            title.textContent = "Create your account";
            subtitle.textContent = "We’ll send you a link to complete registration";
        } else {
            title.textContent = "Welcome back";
            subtitle.textContent = "We’ll send you a secure login link";
        }
    </script>
</body>

</html>
