<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>

    <link rel="stylesheet" href="src/css/regimob.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="image-wrapper">
                <img src="/images/roommates.png" alt="Friends Group Illustration" />
            </div>
        </div>

        <div class="right-section">
            <div class="content-wrapper">
                <h2 class="app-name">App Name</h2>

                <div class="form-container">
                    <h1 class="title" id="authTitle">Welcome Back</h1>
                    <p class="subtitle" id="authSubtitle">
                        Enter your credentials to access your account
                    </p>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="emailInput" placeholder="you@example.com" />
                    </div>

                    <div class="input-group" style="margin-top: 15px;">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="passwordInput" placeholder="Password" />
                    </div>

                    <button id="submitBtn" class="btn-otp">
                        Login
                    </button>
                    
                    <p style="margin-top: 20px; font-size: 0.9rem; text-align: center;">
                        <a id="toggleModeBtn" href="#" style="color: #666; text-decoration: underline;">
                            Need an account? Sign Up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        let mode = params.get("mode"); // 'register' or 'login'

        const title = document.getElementById("authTitle");
        const btn = document.getElementById("submitBtn");
        const toggleBtn = document.getElementById("toggleModeBtn");

        function updateUI() {
            if (mode === "register") {
                title.textContent = "Create Account";
                btn.textContent = "Sign Up";
                toggleBtn.textContent = "Already have an account? Login";
            } else {
                title.textContent = "Welcome Back";
                btn.textContent = "Login";
                toggleBtn.textContent = "Need an account? Sign Up";
            }
        }

        // Initial load
        updateUI();

        // Handle Toggle Click (Optional UX improvement)
        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            mode = (mode === "register") ? "login" : "register";
            
            // Update URL without reloading
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('mode', mode);
            window.history.pushState({}, '', newUrl);
            
            updateUI();
        });
    </script>
</body>
</html>
