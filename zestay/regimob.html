<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>

    <link rel="stylesheet" href="src/css/regimob.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="image-wrapper">
                <img src="/images/roommates.png" alt="Friends Group Illustration" />
            </div>
        </div>

        <div class="right-section">
            <div class="content-wrapper">
                <h2 class="app-name">App Name</h2>

                <div class="form-container">
                    <h1 class="title" id="authTitle">Continue with Email</h1>
                    <p class="subtitle" id="authSubtitle">
                        We’ll send you a secure login link
                    </p>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="emailInput" placeholder="you@example.com" />
                    </div>

                    <button id="sendLinkBtn" class="btn-otp">
                        Send Login Link
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.js"></script>

    <!-- UI text only -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const mode = params.get("mode");

        const title = document.getElementById("authTitle");
        const subtitle = document.getElementById("authSubtitle");

        if (mode === "register") {
            title.textContent = "Create your account";
            subtitle.textContent = "We’ll send you a link to complete registration";
        } else {
            title.textContent = "Welcome back";
            subtitle.textContent = "We’ll send you a secure login link";
        }
    </script>
</body>
</html>
